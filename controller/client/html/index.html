<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAGI System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container-fluid px-3">
    <header id="main-header" class="py-3 pt-4">
      <div class="container mx-auto">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="fw-bold">MAGI</h1>
          <form id="command-form" class="flex-grow-1 ms-4">
            <div class="input-group">
              <span class="input-group-text">&gt;</span>
              <input type="text" id="command-input" class="form-control" placeholder="Start task..." autocomplete="off">
            </div>
          </form>
        </div>
      </div>
    </header>
    
    <main id="process-grid" class="my-2 flex-grow-1 w-100">
      <!-- Process boxes will be dynamically inserted here -->
    </main>
    
    <div id="center-input-container" class="position-absolute top-50 start-50 translate-middle w-75 max-width-md">
      <form id="center-command-form">
        <div class="input-group">
          <span class="input-group-text">&gt;</span>
          <input type="text" id="center-command-input" class="form-control form-control-lg" placeholder="Start task..." autocomplete="off">
        </div>
      </form>
    </div>
  </div>

  <!-- Process box template -->
  <template id="process-template">
    <div class="process-box card mb-3 w-100">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span class="process-id fw-bold">MAGI-</span>
        <div class="d-flex align-items-center gap-2">
          <span class="process-status status-label btn-sm status-running" style="color: rgba(96, 30, 120, 0.9);">running</span>
          <button class="process-terminate btn btn-sm btn-outline-danger">terminate</button>
        </div>
      </div>
      <div class="process-logs card-body overflow-auto"></div>
      <div class="process-input-container card-footer bg-light">
        <form class="process-input-form">
          <div class="input-group">
            <span class="input-group-text">&gt;</span>
            <input type="text" class="process-input form-control" placeholder="Send command..." autocomplete="off">
          </div>
        </form>
      </div>
    </div>
  </template>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/client.js"></script>
  
  <!-- Enable live reload of client JS/HTML/CSS -->
  <script>
    // Check for WebSocket connection to the server and reconnect when code is updated
    const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const liveReload = new WebSocket(`${wsProtocol}//${window.location.host}/livereload`);
    
    liveReload.onmessage = (event) => {
      if (event.data === 'reload') {
        console.log('Live reload: Refreshing assets...');
        // Refresh only assets without reloading the whole page
        const links = document.querySelectorAll('link[rel="stylesheet"]');
        links.forEach(link => {
          const url = new URL(link.href);
          url.searchParams.set('t', Date.now());
          link.href = url.toString();
        });
        
        // For script changes, we need to reload the page
        const scripts = document.querySelectorAll('script[src]');
        for (const script of scripts) {
          if (script.src.includes('/client.js')) {
            console.log('Client JS changed, reloading page...');
            window.location.reload();
            return;
          }
        }
      }
    };
    
    liveReload.onclose = () => {
      console.log('Live reload connection closed, attempting to reconnect...');
      
      // Try to reconnect to the LiveReload server without full page reload
      const tryReconnect = () => {
        try {
          const newConnection = new WebSocket(`${wsProtocol}//${window.location.host}/livereload`);
          
          newConnection.onopen = () => {
            console.log('LiveReload reconnected successfully');
            window.liveReload = newConnection;
            
            // Set up event handlers on the new connection
            setupLiveReloadHandlers(newConnection);
          };
          
          newConnection.onerror = () => {
            console.log('Failed to reconnect, trying again in 2s...');
            setTimeout(tryReconnect, 2000);
          };
        } catch (e) {
          console.error('Error reconnecting to LiveReload', e);
          setTimeout(tryReconnect, 2000);
        }
      };
      
      // Wait a moment before trying to reconnect
      setTimeout(tryReconnect, 500);
    };
    
    // Helper function to set up event handlers
    function setupLiveReloadHandlers(connection) {
      connection.onmessage = liveReload.onmessage;
      connection.onclose = liveReload.onclose;
    }
  </script>
</body>
</html>
