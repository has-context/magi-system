<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAGI System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container-fluid px-3">
    <header id="main-header" class="py-3 pt-4">
      <div class="container mx-auto">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="fw-bold">MAGI</h1>
          <form id="command-form" class="flex-grow-1 ms-4">
            <div class="input-group">
              <span class="input-group-text">&gt;</span>
              <input type="text" id="command-input" class="form-control" placeholder="Start task..." autocomplete="off">
            </div>
          </form>
        </div>
      </div>
    </header>
    
    <main id="process-grid" class="my-2 flex-grow-1 w-100">
      <!-- Process boxes will be dynamically inserted here -->
    </main>
    
    <div id="center-input-container" class="position-absolute top-50 start-50 translate-middle w-75 max-width-md">
      <form id="center-command-form">
        <div class="input-group">
          <span class="input-group-text">&gt;</span>
          <input type="text" id="center-command-input" class="form-control form-control-lg" placeholder="Start task..." autocomplete="off">
        </div>
      </form>
    </div>
  </div>

  <!-- Process box template -->
  <template id="process-template">
    <div class="process-box card mb-3 w-100">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span class="process-id fw-bold">MAGI-</span>
        <div class="d-flex align-items-center gap-2">
          <span class="process-status status-label btn-sm status-running" style="color: rgba(96, 30, 120, 0.9);">running</span>
          <button class="process-terminate btn btn-sm btn-outline-danger">terminate</button>
        </div>
      </div>
      <div class="process-logs card-body overflow-auto"></div>
      <div class="process-input-container card-footer bg-light">
        <form class="process-input-form">
          <div class="input-group">
            <span class="input-group-text">&gt;</span>
            <input type="text" class="process-input form-control" placeholder="Send command..." autocomplete="off">
          </div>
        </form>
      </div>
    </div>
  </template>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/client.js"></script>
  
  <!-- Enable live reload of client JS/HTML/CSS -->
  <script>
    // Enhanced live reload system with reconnection and differentiated reload types
    class LiveReloadClient {
      constructor() {
        this.ws = null;
        this.reconnectTimer = null;
        this.reconnectInterval = 2000;
        this.maxReconnectAttempts = 10;
        this.reconnectAttempts = 0;
        this.wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        this.wsUrl = `${this.wsProtocol}//${window.location.host}/livereload`;
        
        // Connect immediately
        this.connect();
        
        // Also attempt reconnect when browser tab becomes visible again
        document.addEventListener('visibilitychange', () => {
          if (document.visibilityState === 'visible') {
            if (!this.isConnected()) {
              console.log('Tab visible, attempting to reconnect LiveReload...');
              this.reconnect();
            }
          }
        });
      }
      
      connect() {
        try {
          this.ws = new WebSocket(this.wsUrl);
          
          this.ws.onopen = () => {
            console.log('LiveReload connected successfully');
            this.reconnectAttempts = 0;
          };
          
          this.ws.onmessage = (event) => {
            // Handle different reload messages
            if (event.data === 'reload') {
              console.log('LiveReload: Full page reload triggered');
              window.location.reload();
            } 
            else if (event.data === 'css-reload') {
              console.log('LiveReload: CSS reload triggered');
              this.reloadStylesheets();
            }
          };
          
          this.ws.onclose = () => {
            console.log('LiveReload connection closed');
            this.ws = null;
            this.reconnect();
          };
          
          this.ws.onerror = (error) => {
            console.error('LiveReload websocket error:', error);
            // The onclose handler will be called after this
          };
        } catch (error) {
          console.error('Failed to create LiveReload connection:', error);
          this.reconnect();
        }
      }
      
      isConnected() {
        return this.ws !== null && this.ws.readyState === WebSocket.OPEN;
      }
      
      reloadStylesheets() {
        // Refresh CSS by appending timestamp to force reload
        const links = document.querySelectorAll('link[rel="stylesheet"]');
        links.forEach(link => {
          const url = new URL(link.href);
          url.searchParams.set('t', Date.now());
          link.href = url.toString();
        });
        console.log(`Reloaded ${links.length} stylesheets`);
      }
      
      reconnect() {
        // Clear any existing reconnect timer
        if (this.reconnectTimer) {
          clearTimeout(this.reconnectTimer);
          this.reconnectTimer = null;
        }
        
        // Check if max attempts reached
        if (this.reconnectAttempts >= this.maxReconnectAttempts) {
          console.warn(`Max reconnect attempts (${this.maxReconnectAttempts}) reached, giving up`);
          return;
        }
        
        this.reconnectAttempts++;
        
        // Set timer for reconnect
        this.reconnectTimer = setTimeout(() => {
          console.log(`Attempting to reconnect LiveReload (attempt ${this.reconnectAttempts}/${this.maxReconnectAttempts})...`);
          this.connect();
        }, this.reconnectInterval);
      }
    }
    
    // Initialize live reload client
    const liveReload = new LiveReloadClient();
  </script>
</body>
</html>
