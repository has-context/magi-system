<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAGI System</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css?v=1">
</head>
<body>
  <div class="container-fluid px-3">
    <header id="main-header" class="py-3 pt-4">
      <div class="container mx-auto">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="fw-bold">MAGI</h1>
          <form id="command-form" class="flex-grow-1 ms-4">
            <div class="input-group">
              <span class="input-group-text">&gt;</span>
              <input type="text" id="command-input" class="form-control" placeholder="Start task..." autocomplete="off">
            </div>
          </form>
        </div>
      </div>
    </header>

    <main id="process-grid" class="my-2 flex-grow-1 w-100">
      <!-- Process boxes will be dynamically inserted here -->
    </main>

    <div id="center-input-container" class="position-absolute top-50 start-50 translate-middle w-75 max-width-md">
      <form id="center-command-form">
        <div class="input-group">
          <span class="input-group-text">&gt;</span>
          <input type="text" id="center-command-input" class="form-control form-control-lg" placeholder="Start task..." autocomplete="off">
        </div>
      </form>
    </div>
  </div>

  <!-- Process box template -->
  <template id="process-template">
    <div class="process-box card mb-3 w-100">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span class="process-id fw-bold">MAGI</span>
        <div class="d-flex align-items-center gap-2">
          <span class="process-status status-label btn-sm status-running">live</span>
          <button class="process-terminate btn btn-sm btn-outline-danger">terminate</button>
        </div>
      </div>
      <div class="process-logs card-body overflow-auto"></div>
      <div class="process-input-container card-footer bg-light">
        <form class="process-input-form">
          <div class="input-group">
            <span class="input-group-text">&gt;</span>
            <input type="text" class="process-input form-control" placeholder="Send command..." autocomplete="off">
          </div>
        </form>
      </div>
    </div>
  </template>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/client.js"></script>

</body>
</html>
